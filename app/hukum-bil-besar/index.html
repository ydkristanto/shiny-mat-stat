  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplikasi Shiny interaktif ini bertujuan untuk mendemonstrasikan Hukum Bilangan Besar. Berdasarkan hukum ini, rerata sampel akan mendekati rerata populasinya ketika ukuran sampel tersebut bertambah besar. Syaratnya, sampel-sampel tersebut merupakan sampel-sampel yang bebas dan diperoleh dari populasi yang sama.">
    <meta name="author" content="Yosep Dwi Kristanto">
    <meta name="dcterms.date" content="2024-01-30">
    <meta name="keywords" content="Statistika, statistik, sampel, populasi, rerata, rata-rata, mean, distribusi, Hukum Bilangan Besar, peluang, Shiny, aplikasi, distribusi normal, distribusi Gamma, distribusi seragam, distribusi binomial, R, RStudio, ggplot2, dplyr, shinylive">
    <title>Hukum Bilangan Besar &#8211; Yosep Dwi Kristanto</title>
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <script
      src="./../shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script type="module">
      import { runApp } from "./../shinylive/shinylive.js";
      const response = await fetch("./app.json");
      if (!response.ok) {
        throw new Error("HTTP error loading app.json: " + response.status);
      }
      const appFiles = await response.json();

      const appRoot = document.getElementById("root");
      runApp(appRoot, "viewer", {startFiles: appFiles}, "r");
    </script>
