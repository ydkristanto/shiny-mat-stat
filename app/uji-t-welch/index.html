    <meta name="description" content="Aplikasi interaktif ini dapat digunakan untuk membandingkan dua jenis uji t dua sampel, yaitu uji t klasik dan uji t Welch. Kedua jenis uji t tersebut memiliki perbedaan dalam hal asumsi-asumsi statistiknya. Uji t klasik mengasumsikan homogenitas variansi sedangkan uji t Welch tidak. Aplikasi ini menggunakan dua ukuran dalam membandingkan kedua uji t tersebut. Kedua ukuran tersebut adalah ketegaran dan kuasa ujinya. Ketegaran dapat dilihat pada galat jenis I. Kuasa uji dapat diselidiki ketika hipotesis nolnya salah. Hipotesis nol yang digunakan dalam aplikasi ini adalah bahwa kedua populasinya memiliki rerata yang sama.">
