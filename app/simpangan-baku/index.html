    <meta name="description" content="Aplikasi interaktif ini bertujuan untuk menunjukkan mengapa rumus simpangan baku sampel menggunakan n - 1 sebagai pembaginya. Untuk mencapai tujuan tersebut, aplikasi ini mendemonstrasikan dua hal penting. Pertama, meskipun rumus simpangan baku dengan pembagi n dan n - 1 sama-sama mendekati simpangan baku populasi ketika ukuran sampelnya besar, tetapi simpangan baku sampel dengan pembagi n - 1 jauh lebih baik dibandingkan dengan pembagi n ketika sampelnya kecil. Simpangan baku sampel dengan pembagi n - 1 tidak berbeda terlalu jauh dengan simpangan baku sampel ketika rerata populasinya diketahui.">
