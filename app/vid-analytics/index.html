<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This Shiny dashboard explores statistics from 92 Algebra and Trigonometry instructional videos, a course within the Mathematics Education department at Sanata Dharma University, Yogyakarta, Indonesia. The main focus of the statistics are two: the number of views per video per day/month and viewer retention per video. Additionally, the dashboard also displays accumulations from multiple videos, including the number of views and watch time (hours). Through exploration via this dashboard, users are expected to observe learner behavior while watching instructional videos. Information about this behavior is important for educators who are also content creators of instructional videos.">
    <meta name="author" content="Yosep Dwi Kristanto">
    <meta name="dcterms.date" content="2024-04-08">
    <meta name="keywords" content="Data Science, learning analytics, educational data mining, data visualization, statistics, instructional video, video, Youtube, Algebra, Trigonometry, heatmap, trend line, line plot, Shiny, dashboard, RStudio, R, tidyverse, ggplot2, dplyr">
    <title>Video Analytics &#8211; Yosep Dwi Kristanto</title>
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <script
      src="./../shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script type="module">
      import { runApp } from "./../shinylive/shinylive.js";
      const response = await fetch("./app.json");
      if (!response.ok) {
        throw new Error("HTTP error loading app.json: " + response.status);
      }
      const appFiles = await response.json();

      const appRoot = document.getElementById("root");
      runApp(appRoot, "viewer", {startFiles: appFiles}, "r");
    </script>
