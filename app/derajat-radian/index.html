    <meta charset="UTF-8" />

    <meta name="description" content="Aplikasi berbasis web ini bertujuan untuk menunjukkan hubungan antara derajat dan radian. Melalui aplikasi ini, peserta didik dapat mencatat ukuran sudut dalam derajat dan radian untuk kemudian divisualisasikan ke dalam grafik. Melalui pengamatan terhadap grafik tersebut, peserta didik diharapkan akan dapat mengetahui bahwa kedua kuantitas tersebut proporsional atau sebanding. Selain itu, mereka juga diharapkan dapat menemukan radian sebagai fungsi terhadap derajat, dan demikian juga sebaliknya.">
    <meta name="author" content="Yosep Dwi Kristanto">
    <meta name="dcterms.date" content="2024-03-19">
    <meta name="keywords" content="sudut, derajat, radian, lingkaran, putaran, trigonometri, Aljabar, kuantitas, hubungan, korelasi, R, Shiny, simulasi, kalkulator">
    <title>Hubungan Antara Derajat dan Radian &#8211; Yosep Dwi Kristanto</title>
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <script

    ></script>
    <script type="module">
      import { runApp } from "./../shinylive/shinylive.js";
      const response = await fetch("./app.json");
      if (!response.ok) {
        throw new Error("HTTP error loading app.json: " + response.status);
      }
      const appFiles = await response.json();

      const appRoot = document.getElementById("root");
      runApp(appRoot, "viewer", {startFiles: appFiles}, "r");
    </script>
