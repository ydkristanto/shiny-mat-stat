    <meta name="description" content="Aplikasi interaktif ini dimaksudkan untuk mendemonstrasikan cakupan selang-selang kepercayaan proporsi dan rerata terhadap parameter populasinya. Beberapa ide penting statistik yang ditunjukkan oleh aplikasi ini antara lain: (a) semakin besar tingkat kepercayaannya, semakin besar persentase selang kepercayaan yang mencakup parameter populasinya; (b) semakin besar tingkat kepercayaannya, pias galatnya juga semakin besar; (c) untuk rerata, ketika ukuran sampelnya kecil dan populasinya tidak berdistribusi normal, hubungan antara tingkat kepercayaan dan persentase pencakupan semakin tidak menentu.">
    <meta name="author" content="Yosep Dwi Kristanto">

      if (!response.ok) {
        throw new Error("HTTP error loading app.json: " + response.status);
      }
      const appFiles = await response.json();

      const appRoot = document.getElementById("root");
      runApp(appRoot, "viewer", {startFiles: appFiles}, "r");
    </script>
